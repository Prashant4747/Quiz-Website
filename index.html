<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B.Tech IT Quiz Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>B.Tech IT Quiz Portal</header>
  <div class="container">
    <div class="card">
      <select id="subject">
        <option value="">-- Select Subject --</option>
        <option value="os">Operating Systems</option>
        <option value="dbms">DBMS</option>
        <option value="cn">Computer Networks</option>
        <option value="dsa">Data Structures</option>
        <option value="se">Software Engineering</option>
      </select>
      <button onclick="startQuiz()">Start Quiz</button>
      <div id="scoreBox" style="display:none;">Score: 0</div>
      <div id="progressText"></div>
      <div id="quiz"></div>
      <div class="nav-buttons">
        <button id="prevButton" onclick="prevQuestion()" style="display:none;">⬅ Previous</button>
        <button id="nextButton" onclick="nextQuestion()" style="display:none;">Next ➡</button>
      </div>
      <div id="scoreCard"></div>
      <button id="printButton" onclick="printResult()">Print / Download Result</button>
      <button id="retryButton" onclick="retryQuiz()">Try Another Quiz</button>
    </div>
  </div>
  <footer>&copy; 2025 B.Tech IT Quiz Portal. All Rights Reserved.</footer>
  <script src="script.js"></script>
</body>
</html>
